- include_vars: vars.yml
  tags:
    - alway

- name: Say hello
  debug:
    msg: "Hello there I'm working"
  tags: sayHello

- name: Install Docker
  apt:
    name:
      - docker.io
    state: present

- name: Start Docker service
  systemd:
    name: docker
    state: started
    enabled: yes

- name: Créer dossier pour les fichiers JSON
  file:
    path: /opt/telegram
    state: directory
    mode: '0755'
  become: true

- name: Créer fichier version_users.json
  file:
    path: /opt/telegram/version_users.json
    state: touch
    mode: '0755'
  become: true

- name: Créer fichier lastKnowVersions.json
  file:
    path: /opt/telegram/lastKnowVersions.json
    state: touch
    mode: '0755'
  become: true

